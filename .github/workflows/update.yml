name: Global Macro Signal Update
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '5,35 * * * *' # Every 30 minutes, offset by 5m (User Decision: Avoid install overhead)
  workflow_dispatch:

concurrency:
  group: update-signal
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Requires requirements.txt to be present
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Sync and Run Engine
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          VERCEL_AI_GATEWAY_SLUG: ${{ secrets.VERCEL_AI_GATEWAY_SLUG }}
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          python backend/gms_engine.py
          
          # SKILL COMPLIANCE CHECK (Blocks commit if failed)
          python scripts/verify_skills.py
          
          git add backend/current_signal.json backend/history.json backend/archive/*.json backend/sns_status.json backend/sns_last_post.json
          git commit -m "Auto-update market signal [bot]" || echo "No changes to commit"
          git push origin main
      - name: Commit Artifacts on Failure
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/sns_status.json
          git commit -m "chore: save debug logs [bot]" || exit 0
          git push
      - name: CHECK AI STATUS (Private Alert)
        if: always() # Run even if commit output "No changes"
        run: |
          if [ -f backend/ai_failed.flag ]; then
            echo "::error::AI GENERATION FALLED (Stealth Cache Used)"
            echo "Sending Private Alert to Owner..."
            exit 1
          fi
