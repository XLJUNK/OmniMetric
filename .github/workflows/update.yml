name: Global Macro Signal Update
on:
  schedule:
    - cron: '5,20,35,50 * * * *' # Every 15 minutes, offset by 5m (captures :00 indicator results)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance google-generativeai fredapi pandas numpy lxml python-dotenv
          cd frontend && npm install
      - name: Run update script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          VERCEL_AI_GATEWAY_SLUG: ${{ secrets.VERCEL_AI_GATEWAY_SLUG }}
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
        run: python backend/gms_engine.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/*.json
          git commit -m "Auto-update market signal" || echo "No changes to commit"
          # Rebase to handle any concurrent manual pushes
          git pull --rebase origin main
          git push origin main
