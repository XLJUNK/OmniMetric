name: Global Macro Signal Update
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance google-generativeai fredapi pandas numpy lxml
      - name: Run update script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_MODEL_PRO: ${{ secrets.AI_MODEL_PRO }}
          AI_MODEL_FLASH: ${{ secrets.AI_MODEL_FLASH }}
        run: python backend/gms_engine.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/*.json
          git commit -m "Auto-update market signal [skip ci]" || echo "No changes to commit"
          git push
