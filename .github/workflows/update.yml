name: Global Macro Signal Update
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '5,20,35,50 * * * *' # Every 15 minutes, offset by 5m
  workflow_dispatch:

concurrency:
  group: update-signal
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance google-generativeai fredapi pandas numpy lxml python-dotenv
      - name: Sync and Run Engine
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          VERCEL_AI_GATEWAY_SLUG: ${{ secrets.VERCEL_AI_GATEWAY_SLUG }}
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          python backend/gms_engine.py
          git add backend/*.json backend/*.txt
          git commit -m "Auto-update market signal [bot]" || echo "No changes to commit"
          git push origin main
