name: Update Market Data

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend dependencies
        # installing only production dependencies might speed it up, but devDependencies might be needed for tsx?
        # tsx is likely in devDependencies.
        run: |
          cd frontend
          npm install

      - name: Run GMS Engine
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
        run: |
          python backend/gms_engine.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add frontend data
          git add frontend/public/data/market_data.json
          git add frontend/public/data/current_signal.json
          
          # Add backend state (History, Current Signal, Archives)
          git add backend/history.json
          git add backend/current_signal.json
          git add backend/archive/*.json
          
          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update market data [skip ci]" && git push)
