
name: Update Market Analysis

on:
  schedule:
    # Run every 4 hours
    - cron: '20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install --no-deps pandas-ta
        pip list
        
    - name: Run Technical Analysis Script
      run: python backend/tech_analysis.py
      
    - name: Commit and push changes
      if: success()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "data: update market analysis [skip ci]"
        file_pattern: "frontend/public/data/market_analysis.json"
        skip_dirty_check: false    
        status_options: '--untracked-files=no'
