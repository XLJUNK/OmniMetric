name: Daily GMS Correlation Archive
on:
  schedule:
    - cron: '0 21 * * *' # 21:00 UTC (Daily Archive)
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run GMS Engine
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python backend/gms_engine.py
      - name: Run Performance Analyzer
        run: python backend/performance_analyzer.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/archive/*.json
          git commit -m "Daily Performance Archive [skip ci]" || echo "No changes to commit"
          
          # Pull with rebase in case other workflows updated remote
          git pull --rebase origin main || echo "Already up to date"
          
          git push
