name: GMS SNS Publisher
on:
  schedule:
    - cron: '0 7,8,13 * * *' # Run at 07:00, 08:00, 13:00 UTC for DE/FR/EN posts
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force Post (Ignore Status/Schedule)'
        required: false
        type: boolean
        default: false

concurrency:
  group: sns-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools<70" wheel
          pip install "numpy<2.0" "pandas<3.0.0" numba --only-binary=:all:
          pip install -r backend/requirements.txt
          
      - name: Run SNS Publisher
        env:
          BLUESKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          # Only pull latest if not manual dispatch (minimize conflict risk)
          git pull origin main || echo "Already up to date"
          
          if [ "${{ inputs.force_post }}" = "true" ]; then
            python backend/sns_publisher.py --force
          else
            python backend/sns_publisher.py
          fi
          
      - name: Commit State Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit interaction logs/state
          git add backend/sns_last_post.json backend/sns_status.json
          git commit -m "SNS State Update [skip ci]" || echo "No changes to commit"
          
          git pull --rebase origin main || echo "Already up to date"
          git push
