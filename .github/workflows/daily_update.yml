name: Daily Market Signal Update

on:
  schedule:
    - cron: '0 */8 * * *' # Run every 8 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy fredapi google-generativeai

      - name: Run GMS Engine
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python backend/gms_engine.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "OmniMetric Bot"
          git config --global user.email "bot@omnimetric.com"
          git add backend/current_signal.json backend/history.json backend/archive/*
          git commit -m "Automated Market Update: $(date -u)" || exit 0
          git push
