name: GMS Daily Maintenance
on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC (09:00 JST) - 3 hours after US Close
  workflow_dispatch:

concurrency:
  group: daily-maintenance
  cancel-in-progress: true

jobs:
  daily_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install --no-deps pandas-ta
      
      - name: Run Daily Tasks (OGV + Archive)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          
          # Run Daily Tasks (OGV History + Archiving)
          python backend/daily_tasks.py
          
          # Run AI Performance Analysis
          python backend/performance_analyzer.py
          # FRONTEND SYNC (Files updated by daily_tasks: market_data.json, archive/*.json)
          git add backend/archive/*.json frontend/public/data/archive/*.json frontend/public/data/archive/index.json frontend/public/data/market_data.json
          git commit -m "Daily maintenance (OGV & Archive) [bot] [skip ci]" || echo "No changes to commit"
          
          git pull --rebase origin main || echo "Already up to date"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main

      - name: Set up Node.js for OG image generation
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Generate OG images
        run: |
          cd frontend
          npm ci --prefer-offline
          node scripts/generate-og-images.mjs

      - name: Commit new OG images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "Already up to date"
          git add frontend/public/og/*.png || echo "No new OG images"
          git commit -m "chore: generate daily OG images [bot] [skip ci]" || echo "No new OG images to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main

